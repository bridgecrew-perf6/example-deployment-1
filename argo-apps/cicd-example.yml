apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd-example-prod
  namespace: argocd
  annotations:
    app-name: cicd-example
spec:
  project: default
  source:
    repoURL: git@github.com:rafarlopes/example-deployment
    targetRevision: production
    path: cicd-example
  destination:
    server: https://kubernetes.default.svc
    namespace: production

  syncPolicy:
    automated: {}
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
